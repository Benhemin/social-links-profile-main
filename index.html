<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="./assets/images/avatar-jessica.jpeg">
    </div>
    <div class="name">
      Jessica Randall
    </div>
    <div class="location">
      London, United Kingdom
    </div>
    <div class="bio">
      "Front-end developer and avid reader."
    </div>
    <div class="link-column">
      <div class="link-button" onclick="window.open('https://www.github.com')">
        GitHub
      </div>
      <div class="link-button" onclick="window.open('https://www.frontendmentor.io/home')">
        Frontend Mentor
      </div>
      <div class="link-button" onclick="window.open('https://www.linkedin.com')">
        LinkedIn
      </div>
      <div class="link-button" onclick="window.open('https://www.x.com')">
        X.com
      </div>
      <div class="link-button" onclick="window.open('https://www.instagram.com')">
        Instagram
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Ruelas</a>.
  </div>
  <script>
    function openUrl(s){
      window.open(s);
    }
  </script>
</body>
</html>
